<!DOCTYPE html>
<html>
<head>
	<title>
		TaskList
	</title> 
	 <link rel="stylesheet" href="./bootstrap/css/bootstrap 4.1.css">
     <link rel="stylesheet" href="./DataTables-1.10.18/css/dataTables.bootstrap4.min.css">
  	 <script src="./bootstrap/js/jquery.min.js"></script>
  	 <script src="./DataTables-1.10.18/js/jquery.dataTables.min.js"></script>
  	 <script src="./DataTables-1.10.18/js/dataTables.bootstrap4.min.js"></script>
<style>
	body{
		padding: 30px;
	}
</style>
</head>
<body>		
<table id="taskList" class="table table-striped table-hover table-bordered">
	<thead>
		<tr>
			<th>Title</th>
			<th>Description</th>
			<th>Status</th>
			<th>CreatedOn</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
<button class="btn btn-primary" id="saveButton">
	Save
</button>
<script>
	jQuery(document).ready(function(){
		jQuery("#taskList").DataTable({
			"processing":true,
        "serverSide": true,
        'ajax' : {
                   url : '/all',
                   method : 'get',
                   dataType : 'json',
                   contentType : 'application/json; charset=utf-8',       
            success : function(task){
                          var getData=JSON.stringify(task);
                           console.log("Get data from mongodb: "+getData);
                            jQuery("#taskList").append(getData);
			            }
	                }
	    });
	});  
</script>
</body>
</html>
